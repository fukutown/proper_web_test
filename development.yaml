version: '3'

services:
    web-api:
        build:
            dockerfile: Dockerfile.development
        ports:
            - "5000:5000"
        volumes:
            - ./web-api/python/:/var/www

    web-gui:
        build:
            dockerfile: Dockerfile.development
        links:
            - web-api
        ports:
            - "80:80"
        volumes:
            - ./logs:/var/log/nginx

    api-rdb:
        image: mysql:5.7
        container_name: api-rdb
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        volumes:
            - ./mysql/mysql-data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: devdev
            MYSQL_PASSWORD: devdev
            TZ: 'Asia/Tokyo'
        ports:
            - "3306:3306"
