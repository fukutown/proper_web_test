version: '3'
services:
    web-api:
        build:
            context: web-api
        container_name: api-server
        links:
            - api-db
        ports:
            - "3031:3031"
        environment:
            TZ: "Asia/Tokyo"

    web-gui:
        build:
            context: web-gui
        container_name: web-server
        links:
            - web-api
        ports:
            - "80:80"
        environment:
            TZ: "Asia/Tokyo"
        volumes:
            - ./logs:/var/log/nginx

    api-rdb:
        image: mysql:5.7
        container_name: api-rdb
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        volumes:
            - ./mysql/mysql-data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: dvedeve
            MYSQL_PASSWORD: devdev
            TZ: 'Asia/Tokyo'
        ports:
            - "3306:3306"
